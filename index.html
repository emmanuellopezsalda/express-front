<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <h2>Administrador</h2>
            <nav>
                <ul class="menu-list">
                    <li><button id="menuEnvios" class="menu-btn">Envíos</button></li>
                    <li><button id="menuUsuarios" class="menu-btn">Usuarios</button></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section id="enviosSection">
                <h1>Gestión de Envíos</h1>
                <div class="filter-bar">
                    <label for="filterOrigen">Filtrar por Origen:</label>
                    <select id="filterOrigen">
                        <option value="">Todos</option>

                            <option value="Envigado">Envigado</option>
                            <option value="Girardota">Girardota</option>
                            <option value="Itagüí">Itagüí</option>
                            <option value="La Estrella">La Estrella</option>
                            <option value="Sabaneta">Sabaneta</option>
                            <option value="Alta Vista">Alta Vista</option>
                            <option value="San Antonio de Prado">San Antonio de Prado</option>
                            <option value="Santa Elena">Santa Elena</option>
                            <option value="Palmitas">Palmitas</option>
                            <option value="San Cristóbal">San Cristóbal</option>
                            <option value="Chocó-Acandí">Chocó-Acandí</option>
                            <option value="Chocó-Certeguí">Chocó-Certeguí</option>
                            <option value="Chocó-Condoto">Chocó-Condoto</option>
                            <option value="Chocó- El dos">Chocó- El dos</option>
                            <option value="Chocó-La Y">Chocó-La Y</option>
                            <option value="Chocó- Las Animas">Chocó- Las Animas</option>
                            <option value="Chocó- Nóvita">Chocó- Nóvita</option>
                            <option value="Chocó-Quibdó">Chocó-Quibdó</option>
                            <option value="Chocó-Tadó">Chocó-Tadó</option>
                            <option value="Chocó-Tutumendo">Chocó-Tutumendo</option>
                            <option value="Chocó-Yutó">Chocó-Yutó</option>
                            <option value="Apartadó">Apartadó</option>
                            <option value="Cañasgordas">Cañasgordas</option>
                            <option value="Capurganá">Capurganá</option>
                            <option value="Carepa">Carepa</option>
                            <option value="Chigorodó">Chigorodó</option>
                            <option value="Currulao">Currulao</option>
                            <option value="Mutatá">Mutatá</option>
                            <option value="Necoclí">Necoclí</option>
                            <option value="Riosucio">Riosucio</option>
                            <option value="Turbo">Turbo</option>
                            <option value="Uramita">Uramita</option>
                    </select>
        
                    <label for="filterDestino">Filtrar por Destino:</label>
                    <select id="filterDestino">
                        <option value="">Todos</option>
                        <option value="Bogotá">Bogotá</option>
                            <option value="Medellín">Medellín</option>
                            <option value="Bello">Bello</option>
                            <option value="Caldas">Caldas</option>
                            <option value="Copacabana">Copacabana</option>
                            <option value="Envigado">Envigado</option>
                            <option value="Girardota">Girardota</option>
                            <option value="Itagüí">Itagüí</option>
                            <option value="La Estrella">La Estrella</option>
                            <option value="Sabaneta">Sabaneta</option>
                            <option value="Alta Vista">Alta Vista</option>
                            <option value="San Antonio de Prado">San Antonio de Prado</option>
                            <option value="Santa Elena">Santa Elena</option>
                            <option value="Palmitas">Palmitas</option>
                            <option value="San Cristóbal">San Cristóbal</option>
                            <option value="Chocó-Acandí">Chocó-Acandí</option>
                            <option value="Chocó-Certeguí">Chocó-Certeguí</option>
                            <option value="Chocó-Condoto">Chocó-Condoto</option>
                            <option value="Chocó- El dos">Chocó- El dos</option>
                            <option value="Chocó-La Y">Chocó-La Y</option>
                            <option value="Chocó- Las Animas">Chocó- Las Animas</option>
                            <option value="Chocó- Nóvita">Chocó- Nóvita</option>
                            <option value="Chocó-Quibdó">Chocó-Quibdó</option>
                            <option value="Chocó-Tadó">Chocó-Tadó</option>
                            <option value="Chocó-Tutumendo">Chocó-Tutumendo</option>
                            <option value="Chocó-Yutó">Chocó-Yutó</option>
                            <option value="Apartadó">Apartadó</option>
                            <option value="Cañasgordas">Cañasgordas</option>
                            <option value="Capurganá">Capurganá</option>
                            <option value="Carepa">Carepa</option>
                            <option value="Chigorodó">Chigorodó</option>
                            <option value="Currulao">Currulao</option>
                            <option value="Mutatá">Mutatá</option>
                            <option value="Necoclí">Necoclí</option>
                            <option value="Riosucio">Riosucio</option>
                            <option value="Turbo">Turbo</option>
                            <option value="Uramita">Uramita</option>
                    </select>
        
                    <button id="filterBtn">Aplicar Filtros</button>
                </div>
                <div class="table-container">
                    <table id="enviosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID Usuario</th>
                                <th>Fecha</th>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Peso (kg)</th>
                                <th>Dimensiones (cm)</th>
                                <th>Valor Comercial</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </section>

            <section id="usuariosSection" style="display: none;">
                <div class="header">
                    <div class="titulo-header">
                        <h1>Gestión de Usuarios</h1>
                    </div>
                    <button id="openModal" class="btn-crear">+</button>                
                </div>
                <div class="table-container">
                    <table id="usuariosTable">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Correo</th>
                                <th>Dirección</th>
                                <th>Cedula</th>
                                <th>Celular</th>
                                <th>Contraseña</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="users">
                            
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Crear Nuevo Usuario</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="modalUserForm">
                <div class="form-group">
                    <label for="modalUsername">Nombre de Usuario</label>
                    <input type="text" id="modalUsername" placeholder="Ejemplo: Juan123" required>
                </div>
                <div class="form-group">
                    <label for="modalUsername">Correo</label>
                    <input type="email" id="modalEmail" placeholder="Ejemplo: Juan123@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="modalPassword">Dirección</label>
                    <input type="text" id="modalAddress" placeholder="CR 78 #30-40" required>
                </div>
                <div class="form-group">
                    <label for="modalPassword">Cédula</label>
                    <input type="number" id="modalCedula" placeholder="557575" required>
                </div>
                <div class="form-group">
                    <label for="modalPassword">Celular</label>
                    <input type="number" id="modalCelular" placeholder="367658887" required>
                </div>
                <div class="form-group">
                    <label for="modalPassword">Contraseña</label>
                    <input type="password" id="modalPassword" placeholder="Contraseña segura" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-modal-crear">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Usuario</h2>
                <span class="close-modal-edit">&times;</span>
            </div>
            <form id="modalEditUserForm">
                <div class="form-group">
                    <label for="modalEditUsername">Nombre de Usuario</label>
                    <input type="text" id="modalEditUsername" required>
                </div>
                <div class="form-group">
                    <label for="modalEditUsername">Correo</label>
                    <input type="text" id="modalEditEmail" required>
                </div>
                <div class="form-group">
                    <label for="modalEditUsername">Dirección</label>
                    <input type="text" id="modalEditAddress" required>
                </div>
                <div class="form-group">
                    <label for="modalEditUsername">Cedula</label>
                    <input type="text" id="modalEditCedula" required>
                </div>
                <div class="form-group">
                    <label for="modalEditUsername">Celular</label>
                    <input type="text" id="modalEditCelular" required>
                </div>
                <div class="form-group">
                    <label for="modalEditPassword">Contraseña</label>
                    <input type="password" id="modalEditPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-modal-editar">Actualizar Usuario</button>
                </div>
            </form>
        </div>
    </div>    
    <script src="./js/admin.js"></script>
</body>
</html>
